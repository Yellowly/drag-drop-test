<!DOCTYPE html><html><head>
        <meta charset="htf-8">
        <title>Drag Drop Test</title>
        
        <link rel="stylesheet" href="/style-afb120affe8b7463.css">
    
<link rel="preload" href="/drag-drop-test-77d2b0dac6382e1b_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
<link rel="modulepreload" href="/drag-drop-test-77d2b0dac6382e1b.js"></head>
<body><script type="module">import init from '/drag-drop-test-77d2b0dac6382e1b.js';init('/drag-drop-test-77d2b0dac6382e1b_bg.wasm');</script><script>(function () {
    var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    var url = protocol + '//' + window.location.host + '/_trunk/ws';
    var poll_interval = 5000;
    var reload_upon_connect = () => {
        window.setTimeout(
            () => {
                // when we successfully reconnect, we'll force a
                // reload (since we presumably lost connection to
                // trunk due to it being killed, so it will have
                // rebuilt on restart)
                var ws = new WebSocket(url);
                ws.onopen = () => window.location.reload();
                ws.onclose = reload_upon_connect;
            },
            poll_interval);
    };

    var ws = new WebSocket(url);
    ws.onmessage = (ev) => {
        const msg = JSON.parse(ev.data);
        if (msg.reload) {
            window.location.reload();
        }
    };
    ws.onclose = reload_upon_connect;
})()
</script></body></html>
